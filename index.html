<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoped CSS variable and JS</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <h1>Update CSS Variables with <span class="hl">JS</span> </h1>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color:</label>
        <input id="base" type="color" name="base" value="#ffc600">

        
    </div>

    <img id="experiment-image"src="https://www.swantour.com/blogs/wp-content/uploads/2019/05/Leh-Ladakh-Bike-Trip.jpg" alt="image">
    <script src="static/js/script.js"></script>
</body>
</html>
